        '500':
          description: Error interno del servidor
    put:
      tags:
      - Cart
      summary: Actualiza un carrito por ID
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: string
          description: ID del carrito a actualizar
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
        required: true
      responses:
        '200':
          description: Carrito actualizado con éxito
          content:
            application/json:
