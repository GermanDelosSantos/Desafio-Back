paths:
  /users/register:
    post:
      tags: 
        - Users
      summary: Registro de usuario  
      requestBody:  
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/User'
        required: true
      responses:  
        200:
          description: Register success
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/User'

  /users/login:
    post:
      tags: 
        - Users
      summary: Login de usuario  
      requestBody:  
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/login'
        required: true
      responses:  
        200:
          description: Login success
          content: 
            application/json:
              schema: 
                $ref: '#/components/responses/UserResponse'

  /products:
    get:
      tags:
      - Products
      summary: Obtiene la lista de productos
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Lista de productos obtenida con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
        '500':
          description: Error interno del servidor
    post:
      tags:
      - Products
      summary: Crea un nuevo producto
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      responses:
        '201':
          description: Producto creado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '400':
          description: Solicitud inválida
        '500':
          description: Error interno del servidor

  /products/{productId}:
    get:
      tags:
      - Products
      summary: Obtiene un producto por ID
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
          description: ID del producto a obtener
      responses:
        '200':
          description: Producto obtenido con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: Producto no encontrado
        '500':
          description: Error interno del servidor
    put:
      tags:
      - Products
      summary: Actualiza un producto por ID
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
          description: ID del producto a actualizar
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      responses:
        '200':
          description: Producto actualizado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '400':
          description: Solicitud inválida
        '404':
          description: Producto no encontrado
        '500':
          description: Error interno del servidor
    delete:
      tags:
      - Products
      summary: Elimina un producto por ID
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
          description: ID del producto a eliminar
      responses:
        '200':
          description: Producto eliminado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: Producto no encontrado
        '500':
          description: Error interno del servidor

