        '500':
          description: Error interno del servidor

  /carts/products/{idProd}:
    post:
      tags:
      - Cart
      summary: Agrega un producto al carrito
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: idProd
          required: true
          schema:
            type: string
          description: ID del producto a agregar al carrito
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProductToCart'
        required: true
      responses:
        '200':
          description: Producto agregado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddProductResponse'
        '400':
          description: Solicitud inválida
        '500':
          description: Error interno del servidor

    put:
      tags:
      - Cart
      summary: Actualiza la cantidad de un producto en el carrito
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: idProd
          required: true
          schema:
            type: string
          description: ID del producto a actualizar en el carrito
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProductToCart'
        required: true
      responses:
        '200':
          description: Cantidad del producto actualizada con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddProductResponse'
        '400':
          description: Solicitud inválida
        '500':
          description: Error interno del servidor

    delete:
      tags:
      - Cart
      summary: Elimina un producto del carrito
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: idProd
          required: true
          schema:
            type: string
          description: ID del producto a eliminar del carrito
      responses:
        '200':
          description: Producto eliminado con éxito del carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        '404':
          description: Producto no encontrado en el carrito
        '500':
          description: Error interno del servidor

  /carts/clear:
    delete:
      tags:
      - Cart
      summary: Limpia todos los productos del carrito
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Carrito limpiado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        '500':
          description: Error interno del servidor

  /carts/purchase:
    post:
      tags:
      - Cart
      summary: Genera un ticket de compra
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Ticket generado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'
        '500':
          description: Error interno del servidor
